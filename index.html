<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GGMU</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: url("bg.jpg") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

/* LOGO */
#logo {
  width: 200px;
  cursor: pointer;
  transition: transform 0.3s;
}

#logo:hover {
  transform: scale(1.1);
}

/* TEXT CONTAINER */
#lyrics {
  margin-top: 30px;
  display: none;
}

/* EACH LINE */
.line {
  font-size: 38px;
  font-weight: bold;
  color: #ff2b2b;
  text-shadow:
    0 0 10px #ff0000,
    0 0 20px #ff0000,
    0 0 40px #aa0000;
  opacity: 0;
  animation: wave 2s infinite;
}

/* WAVE EFFECT */
@keyframes wave {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* FADE IN */
.show {
  opacity: 1;
  transition: opacity 1s;
}
</style>
</head>

<body>

<img id="logo" src="logo.png" alt="Manchester United Logo">

<div id="lyrics">
  <div class="line">GLORY GLORY</div>
  <div class="line">MAN UNITED</div>
  <div class="line">AS THE REDS GO MARCHING ON</div>
</div>
