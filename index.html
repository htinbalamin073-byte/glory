<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glory Glory Man United</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: url("bg.jpg") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

#logo {
  width: 200px;
  cursor: pointer;
  transition: transform 0.2s;
}

#logo:hover {
  transform: scale(1.1);
}
</style>
</head>
<body>

<img id="logo" src="logo.png" alt="Manchester United Logo">

<audio id="song">
  <source src="ggmu.mp3" type="audio/mpeg">
</audio>

<script>
document.getElementById("logo").addEventListener("click", function () {
  const audio = document.getElementById("song");
  audio.play();
});
</script>

</body>
</html>
