<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glory Glory Man United</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{height:100vh;background:black;overflow:hidden}

/* INTRO */
#intro{
  position:fixed; inset:0;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  background:black; z-index:10;
}
#intro img{
  width:180px; cursor:pointer;
  animation:pulse 1.8s infinite;
}
#tap{
  margin-top:15px;
  color:red;
  font-size:18px;
  text-shadow:0 0 10px red;
}

/* MAIN */
#main{
  display:none;
  height:100vh;
  background:url('stadium.jpg') center/cover no-repeat;
  position:relative;
}
.overlay{
  position:absolute; inset:0;
  background:rgba(0,0,0,0.55);
}

/* TEXT */
.text{
  position:absolute;
  top:20%; width:100%;
  text-align:center;
  color:red;
  font-size:32px;
  letter-spacing:3px;
  animation:wave 2s infinite;
  text-shadow:0 0 15px red;
}

/* SCORE */
.score{
  position:absolute;
  bottom:15%;
  width:100%;
  text-align:center;
}
.score img{
  width:280px;
  animation:slideUp 1.2s ease;
}

/* ANIMATIONS */
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}
@keyframes wave{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}
@keyframes slideUp{
  from{opacity:0; transform:translateY(40px)}
  to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="anthem" src="ggmu.mp3"></audio>

<!-- INTRO -->
<div id="intro">
  <img src="logo.png" id="logo">
  <div id="tap">Tap the logo</div>
</div>

<!-- MAIN -->
<div id="main">
  <div class="overlay"></div>

  <div class="text">
    GLORY GLORY<br>MAN UNITED
  </div>

  <div class="score">
    <img src="score.png">
  </div>
</div>

<script>
document.getElementById("logo").onclick = function(){
  document.getElementById("intro").style.display="none";
  document.getElementById("main").style.display="block";

  const song = document.getElementById("anthem");
  song.volume = 0.8;
  song.play();
};
</script>

</body>
</html>
