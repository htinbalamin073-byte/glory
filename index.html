<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GGMU</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: url("bg.jpg") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: Arial, sans-serif;
}

/* LOGO */
#logo {
  width: 180px;
  cursor: pointer;
  z-index: 2;
}

/* TEXT BOX */
#lyrics {
  margin-top: 30px;
  z-index: 3;
}

/* EACH LINE */
.line {
  font-size: 34px;
  font-weight: bold;
  color: #ff2b2b;
  text-shadow:
    0 0 10px #ff0000,
    0 0 20px #ff0000,
    0 0 40px #aa0000;
  opacity: 0;
  transform: translateY(20px);
}

/* SHOW ANIMATION */
.show {
  opacity: 1;
  transform: translateY(0);
  transition: all 0.8s ease;
}
</style>
</head>

<body>

<img id="logo" src="logo.png" alt="Logo" onclick="showText()">

<div id="lyrics">
  <div class="line">GLORY GLORY</div>
  <div class="line">MAN UNITED</div>
  <div class="line">AS THE REDS GO MARCHING ON</div>
</div>

<script>
function showText() {
  const lines = document.querySelectorAll(".line");
  lines.forEach((line, index) => {
    setTimeout(() => {
      line.classList.add("show");
    }, index * 700);
  });
}
</script>

</body>
</html>
