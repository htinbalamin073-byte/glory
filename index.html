<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glory Glory Man United</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: url("stadium.jpg") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* INTRO */
#intro {
  text-align: center;
}

#logo {
  width: 180px;
  cursor: pointer;
  transition: transform 0.3s;
}

#logo:hover {
  transform: scale(1.1);
}

#hint {
  margin-top: 12px;
  color: white;
  font-size: 14px;
  opacity: 0.8;
}

/* MAIN CONTENT */
#main {
  display: none;
  flex-direction: column;
  align-items: center;
}

/* SCORE OVERLAY */
#score {
  width: 85%;
  max-width: 420px;
  margin-bottom: 25px;
  opacity: 0;
  animation: fadeDown 1.5s forwards;
  box-shadow: 0 0 25px rgba(255,0,0,0.6);
  border-radius: 12px;
}

/* TEXT */
.line {
  font-size: 36px;
  font-weight: bold;
  color: #ff2b2b;
  text-shadow:
    0 0 10px red,
    0 0 20px red,
    0 0 40px darkred;
  opacity: 0;
  margin: 6px 0;
  animation: wave 2s infinite;
}

/* ANIMATIONS */
@keyframes fadeDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes wave {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

.show {
  opacity: 1;
  transition: opacity 1s;
}
</style>
</head>

<body>

<!-- INTRO SCREEN -->
<div id="intro">
  <img src="logo.png" id="logo">
  <div id="hint">Tap the logo</div>
</div>

<!-- MAIN SCREEN -->
<div id="main">
  <img src="score.png" id="score">

  <div class="line">GLORY GLORY</div>
  <div class="line">MAN UNITED</div>
  <div class="line">AS THE REDS GO MARCHING ON</div>
</div>

<script>
const logo = document.getElementById("logo");
const intro = document.getElementById("intro");
const main = document.getElementById("main");
const lines = document.querySelectorAll(".line");

logo.addEventListener("click", () => {
  intro.style.display = "none";
  main.style.display = "flex";

  lines.forEach((line, index) => {
    setTimeout(() => {
      line.classList.add("show");
    }, index * 900);
  });
});
</script>

</body>
</html>
