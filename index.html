<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glory Man United</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-family: 'Arial Black', sans-serif;
        overflow: hidden;
        text-align: center;
    }

    /* Logo Screen */
    #logoScreen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: pointer;
    }

    #logoScreen img {
        width: 200px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    /* Main Screen */
    #mainScreen {
        display: none;
        height: 100vh;
        background: url("stadium.jpg") no-repeat center center/cover;
    }

    #overlay {
        background: rgba(0,0,0,0.6);
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 15px;
    }

    .line {
        font-size: 32px;
        opacity: 0;
        animation: wave 1.5s ease forwards;
        text-shadow: 
            0 0 5px red,
            0 0 10px red,
            0 0 20px darkred;
    }

    @keyframes wave {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>

<body>

<!-- Logo Screen -->
<div id="logoScreen">
    <img src="logo.png" alt="Manchester United Logo">
</div>

<!-- Main Screen -->
<div id="mainScreen">
    <div id="overlay">
        <div class="line" style="animation-delay: 0.3s;">GLORY</div>
        <div class="line" style="animation-delay: 0.9s;">GLORY</div>
        <div class="line" style="animation-delay: 1.5s;">MANCHESTER</div>
        <div class="line" style="animation-delay: 2.1s;">UNITED</div>
    </div>
</div>

<script>
    const logoScreen = document.getElementById("logoScreen");
    const mainScreen = document.getElementById("mainScreen");

    logoScreen.addEventListener("click", () => {
        logoScreen.style.display = "none";
        mainScreen.style.display = "block";
    });
</script>

</body>
</html>
